name: Daily Paper Discovery

on:
  schedule:
    # Run daily at 6 AM UTC (adjust to your timezone preference)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering

env:
  PYTHON_VERSION: '3.11'

jobs:
  discover-papers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run paper discovery
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          uv run python scripts/discover_papers.py \
            --categories cs.AI cs.LG cs.CL cs.CV cs.NE stat.ML \
            --threshold 0.75 \
            --max-papers 50

      - name: Summary
        run: echo "Paper discovery completed successfully at $(date)"
